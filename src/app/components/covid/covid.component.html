<div class="card shadow-lg my-3">
  <div class="card-header text-center conversor">
    <h2>Estadísticas de COVID19</h2>
  </div>
    <form class="form-horizontal">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="col-md-12">
            <div class="form-group row">
              <label for="form-check-label" class="col-md-2">País</label>
                <select class="form-control col-lg-10" required (change)="getPaises($event.target.value)">
                  <option value="" selected hidden>Seleccione un país...</option>
                  <option value="Argentina">ARG - Argentina</option>
                  <option value="United States of America">USA - Estados Unidos</option>
                  <option value="Italy">ITA - Italia</option>
                  <option value="Spain">ESP - España</option>
                  <option value="Brazil">BRA - Brasil</option>
                  <!-- Para ver a todos los paises -->
                  <!--<option *ngFor="let pais of paises" value={{pais.Slug}}> 
                    {{pais.ISO2}} - 
                    {{pais.Country}}
                  </option>-->
                </select>
                </div>
                <div class="form-group row">
                  <label class="form-check-label">Casos confirmados: {{confirmed | number:'2.0-0'}}</label>                                                        
                </div>
                <div class="form-group row">                            
                  <label class="form-check-label">Curados:
                    <a style="color: rgb(34, 172, 64);">{{recovered | number:'2.0-0'}}</a>  
                  </label>                                                       
                </div>
                <div class="form-group row">                           
                  <label class="form-check-label">Fallecidos: 
                    <a style="color: rgb(255, 0, 0);">{{deaths | number:'2.0-0'}}</a>
                  </label>                            
                </div>
              </div>
              <button type="submit" class="btn btn-dark col-lg-12" (click)="getCoronaData()"> 
                Consultar
              </button>                       
        </div>
      </div>
    </form>
</div>
<div class="table-responsive table-hover shadow-lg thead1">

    <thead class="thead text-center">

        <th>Ubicación</th>

        <th>Fallecidos</th> 
      </tr> 
    </thead>
    <tbody>
      <tr class="table-success">
        <th scope="row"><img src="../../../assets/img/mundo.png" class="img-fluid"/>
          <small><b> Todo el mundo</b></small>
        </th>

      <tr class="table">

      <tr class="table">

        </th>

      <tr class="table">

 </div>
